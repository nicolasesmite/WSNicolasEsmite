  <main>
    <div class="container">
      <section class="h-100 h-custom" style="background-color: #1b0f59;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
              <div class="card card-registration card-registration-2" style="border-radius: 5px;">
                <div class="card-body p-0">
                    <div class="col-12">
                      <div class="p-5" id="cart_info">
      
                        
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="container col-12 justify-content-center" style="background-color: #5d74da;">
        <div>
          <label><h3>Tipo de envío</h3></label>
          <form required>
            <input type="radio" id="express" name="courier" value="15" onclick="courierCost(15)">
            <label>Envío Express 2 a 5 dias (15%)</label><br>
            <input type="radio" id="premium" name="courier" value="7" onclick="courierCost(7)">
            <label>Envío Premium 5 a 8 dias (7%)</label><br>
            <input type="radio" id="normal" name="courier" value="5" onclick="courierCost(5)">
            <label>Envío Normal 12 a 15 dias (5%)</label>
          </form>
        </div>
        <div>
          <label><h3>Dirección de envío</h3></label>
          <form class="row col-4">
            <label for="Calle">Calle:</label>
            <input type="text" id="street" name="street"><br>
            <label for="Numero">Número:</label>
            <input type="text" id="number" name="number">
            <label for="Esquina">Esquina:</label>
            <input type="text" id="corner" name="corner">
          </form>
        </div>
        <div class ="container">
          <div id="subTotal">
          </div>
          <br>
          <div id="costoEnvio">
            Total
          </div>
          <br>
          <div id="total">
            Total
          </div>
          <br>
        </div>
      </div>
    </div>
